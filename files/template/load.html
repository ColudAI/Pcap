<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/svg+xml" href="https://coludai.cn/data_img/Logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1C1C1C;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
    }
    .browser-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 8px;
    }
    .control-button {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .control-button:hover {
      opacity: 0.8;
    }
    .close {
      background: #ff5f56;
    }
    .minimize {
      background: #ffbd2e;
    }
    .maximize {
      background: #27c93f;
    }
    .api-btn {
      position: relative;
      display: inline-block;
      overflow: hidden;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .api-btn:hover {
      transform: translateY(-2px);
      cursor: default;
    }
    .api-btn .btn-text {
      display: inline-block;
      background: linear-gradient(90deg, #888 40%, #aaa 50%, #888 60%);
      background-size: 200%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
      font-size: clamp(1rem, 4vw, 1.5rem);
    }
    @keyframes shine {
      0% { background-position: -200%; }
      100% { background-position: 200%; }
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #999;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      pointer-events: none;
    }
    @media (max-width: 480px) {
      .browser-controls {
        top: 10px;
        left: 10px;
      }
      .control-button {
        width: 14px;
        height: 14px;
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="browser-controls">
    <div class="control-button close" onclick="window.close()"></div>
    <div class="control-button minimize"></div>
    <div class="control-button maximize"></div>
  </div>
  <div class="api-btn">
    <span class="btn-text">è®©æˆ‘æ€è€ƒä¸æ‰§è¡ŒğŸ’¡</span>
  </div>
  <div class="watermark">Pcap&SAI-Reasoner</div>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const params = { ajax: 'true' };
      
      urlParams.forEach((value, key) => {
        if (key !== 'ajax') params[key] = value;
      });

      fetch(`${window.location.pathname}?${new URLSearchParams(params)}`)
        .then(response => {
          if (!response.ok) return response.text().then(t => { throw t });
          return response.text();
        })
        .then(html => {
          document.documentElement.innerHTML = html;
        })
        .catch(error => {
          document.body.innerHTML = `<div style="color:#ff5555;padding:20px">åŠ è½½å¤±è´¥: ${error}</div>`;
        });
    };
  </script>
